apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ssl-cert-production
  namespace: devtube
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  secretName: ssl-cert-production
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: devtube.ddns.net
  dnsNames:
  - devtube.ddns.net
